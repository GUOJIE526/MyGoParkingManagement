<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGoParking 回覆通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .header {
            text-align: center;
            color: #007bff;
        }

            .header h1 {
                font-size: 24px;
                margin: 0;
            }

        .content {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

            .footer a {
                color: #007bff;
                text-decoration: none;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MyGoParking</h1>
        </div>
        <div class="content">
            <p>親愛的使用者，</p>
            <p>以下是您提交的問題以及我們的回覆內容：</p>
            <p><strong>使用者信箱：</strong> {{userEmail}}</p>
            <p><strong>您的問題：</strong></p>
            <p>{{userQuestion}}</p>
            <p><strong>我們的回覆：</strong></p>
            <p>{{replyMessage}}</p>
            <p>感謝您使用 MyGoParking！</p>
        </div>
        <div class="footer">
            <p>MyGoParking 團隊 敬上</p>
            <p>請勿直接回覆此郵件，如有問題，請聯繫我們的 <a href="mailto:support@mygoparking.com">客服團隊</a>。</p>
        </div>
    </div>
</body>
</html>
